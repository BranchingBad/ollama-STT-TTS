[Models]
ollama_model = llama3
whisper_model = tiny.en
wakeword_model_path = hey_glados.onnx
ollama_host = http://localhost:11434 ; The URL for the Ollama server

[Functionality]
wakeword = hey glados
wakeword_threshold = 0.4
vad_aggressiveness = 3    
silence_seconds = 0.5     
listen_timeout = 4.0      
pre_buffer_ms = 400
system_prompt = You are a helpful, concise voice assistant.
tts_voice_id = None ; Set to an ID from --list-voices, or None to use default
device_index = None ; Set to an index from --list-devices, or None to auto-select
tts_volume = 1.0 ; Set the TTS engine speaking volume (0.0 to 1.0)
max_words_per_command = 60 ; Maximum words allowed for a single command to prevent noise/long transcriptions